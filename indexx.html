<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card - Vignesh</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f5fb;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: #ffffff;
      width: 320px;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .profile-img {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h2 {
      margin: 8px 0 4px;
      color: #222;
    }

    .role {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .details p {
      font-size: 14px;
      margin: 6px 0;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      background: #3b49df;
      color: white;
      padding: 10px 16px;
      margin: 6px;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #2f39b5;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Replace profile.jpg with your photo -->
    <img src="./image.png" alt="Profile Photo" class="profile-img">

    <h2>JHON SNOW</h2>
    <p class="role">B.Tech CSE Student</p>

    <div class="details">
      <p>üìß SNOW.cse@gmail.com</p>
      <p>üìû +91 98765 43210</p>
      <p>üìç Telangana, India</p>
    </div>

    <div class="buttons">
      <a href="https://www.linkedin.com/in/vignesh-cse" target="_blank">LinkedIn</a>
      <a href="https://vignesh-portfolio.netlify.app" target="_blank">Portfolio</a>
      <a href="https://github.com/vignesh-cse" target="_blank">GitHub</a>
    </div>
  </div>

</body>
</html>
